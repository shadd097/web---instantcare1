<!-- create-appointment.component.html -->

<div class="appointment-container" [formGroup]="appointmentForm">
  <h2>Create an Appointment</h2>

  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Appointment Type</mat-label>
    <input matInput placeholder="Enter appointment type" formControlName="type">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="createAppointment()">Schedule Appointment</button>
</div>
